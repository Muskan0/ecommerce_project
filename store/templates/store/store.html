{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" alt="{{ product.name }}" src="{{ product.imageURL }}">

                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>
                    <button data-product={{ product.id }} data-action="add"
                            class="btn btn-outline-secondary add-btn update-cart">Add to cart
                    </button>
                    <!--<button class="btn btn-outline-success" id="myBtn">View</button>-->
                    <h4 style="display: inline-block; float:right">â‚¹{{ product.price | floatformat:0 }}</h4>
                </div>
            </div>
        {% endfor %}

    </div>
{% endblock content %}
